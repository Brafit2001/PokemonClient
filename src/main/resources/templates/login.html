<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/static/styles/login.css" />
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="content formPokemon">
        <form  th:action="@{login}" th:object="${user}" method="post">
            <h3>Log in Pokemon</h3>
            <div class="mb-3" >
                <input type="hidden" name="id" class="form-control" id="id"
                       th:value="${user.id}"
                       th:placeholder="${user.id}" readonly>

            </div>
            <div class="mb-3" >
                <input name="name" class="form-control" type="text" id="name"
                       th:value="${user.name}"
                       th:placeholder="@{Name: {name}(name=${user.name})}">
            </div>
            <div class="mb-3" >
                <input name="password" class="form-control" type="text" id="password"
                       th:value="${user.password}"
                       placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
